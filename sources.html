<script>
        $(document).ready(function () {
    // GitHub API endpoint for retrieving repository contents //TOKEN: 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
    var apiEndpoint = 'https://api.github.com/repos/STaTbS21D/Book_of_the_Dead_Sources/contents';

    // Desired folder name for 'Unicode' folders
    var unicodeFolderName = 'Unicode';

    // Desired folder name pattern for 'Spell #' folders
    var spellFolderPattern = /^Spell \d+$/;

    // Function to retrieve the repository contents and generate the file list
    function generateFileList() {
        $.get(apiEndpoint, function (response) {
            var files = {}; // Object to store unique file names as keys and Spell folders as values

            // Loop through the repository contents
            $.each(response, function (index, item) {
                if (item.type === 'file') {
                    var filePath = item.path;

                    // Check if the file is inside a 'Unicode' folder
                    if (filePath.includes(unicodeFolderName)) {
                        var spellFolder = getParentSpellFolder(filePath);

                        if (spellFolder) {
                            var fileName = getFileName(filePath);

                            // Store the file name as key and add the spell folder to the corresponding value
                            if (!files[fileName]) {
                                files[fileName] = [];
                            }
                            files[fileName].push(spellFolder);
                        }
                    }
                }
            });

            // Generate the table rows for the file list
            var html = '';
            $.each(files, function (fileName, spellFolders) {
                				
				fileSeparator = fileName.indexOf(' - ');
				TMnumber =  fileName.substr(0, fileSeparator);
				shortFileName = fileName.substr(fileSeparator + 1);
				shortFileName = shortFileName.slice(0, -3);
				
                spellFoldersHtml = spellFoldersHtml.slice(0, -2); // Remove the trailing comma and space
				
				var spellFoldersHtml = '';
                spellFolders.forEach(function (spellFolderName) {
                    spellFoldersHtml += '<a class="btn btn-outline-light" href="unicodefile.html?id=' + TMnumber + '&spell=' + spellFolderName +'">' + spellFolderName + '</a> ';
                });

                html += '<tr>';
                html += '<td>' + shortFileName + ' <a href="https://totenbuch.awk.nrw.de/objekt/tm' + TMnumber + '" target="blank"><sup>[TbP]</sup></a></td>';
                html += '<td>' + spellFoldersHtml + '</td>';
                html += '</tr>';
            });

            // Append the generated table rows to the body of the file list table
            $('#fileListBody').html(html);
        })

;
    }

    // Function to get the parent 'Spell #' folder name from a given file path
    function getParentSpellFolder(filePath) {
        var pathComponents = filePath.split('/');
        var parentFolderIndex = pathComponents.indexOf(unicodeFolderName) - 1;

        if (pathComponents[parentFolderIndex].match(spellFolderPattern)) {
            return pathComponents[parentFolderIndex];
        }

        return null;
    }

    // Function to get the file name from a given file path
    function getFileName(filePath) {
        return filePath.split('/').pop();
    }

    // Call the function to generate the file list
    generateFileList();
});
