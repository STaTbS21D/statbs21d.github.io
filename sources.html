<script>
$(document).ready(function () {
    
		var owner = 'STaTBS21D';
			var repo = 'Book_of_the_Dead_Sources';
			var token = 'U2FsdGVkX1/o/4PlzavsXrZ3oQmKr/WA8zHuMWQwZfxTPcwWjWOrWLSxxFQ9REd10KY3i3R8T0rvI8NY1oMIbBvTmnngNWxH8hrHYlEe4VLQgssCbY5Af+DxFkwB7MkIXswSZItuoayQeKIvcKATGg=='; 
			var password = 'senerpaitui';
			var decryptedBytes = CryptoJS.AES.decrypt(token, password);
			token = decryptedBytes.toString(CryptoJS.enc.Utf8);
			
			
		//function fetchFiles() {
			 
			var apiEndpoint = 'https://api.github.com/repos/' + owner + '/' + repo + '/git/trees/main?recursive=1';
			
			var headers = {
                    'Authorization': 'Bearer ' + token,
					 'X-GitHub-Api-Version': '2022-11-28'
                };

			
			$.ajax({
			  url: apiEndpoint,
			  //dataType: 'json',
			  headers: headers,
			  success: function(response) {
				//processFiles(data, '');
						var folderList = {};
						var rootSpell = {};
						var ind = '';
				
						$.each(response.tree, function(index, item) {
                            if (item.type === 'blob') {
                                var path = item.path; //$('.block-heading').append(path);
								
                                if (path.includes('Unicode/')) {
                                    var rootFolder = getRootFolder(path); 
										ind = rootFolder;

                                    if (rootFolder) {
									
                                        if (!folderList[rootFolder]) {
										
                                            folderList[rootFolder] = []; 
											rootSpell[rootFolder] = [];
                                        }

										folderList[rootFolder].push(rootFolder); 
										rootSpell[rootFolder].push(getSpellFolder(path)); 
                                    }
                                }
                            }
                        });
						
						
						var table = $('<table>');
						var headerRow = $('<tr>').append($('<th>').text('Book of the Dead Spell Source')).append($('<th>').text('Available Spells'));
						table.append(headerRow);


						var uniqueFiles = []; // array to store unique file names
						var uniqueFileSpellPairs = [];
						
						$.each(folderList[ind], function(i, fileName) {
						//for (var i = 0; i < folderList[ind].length; i++) {
						  //var fileName = folderList[ind][i];  //$('.block-heading').append(fileName); 
						  var spellFolder = rootSpell[ind][i];
						  
						  
						  var fileSeparator = fileName.indexOf(' - ');
						  var TMnumber = fileName.substr(0, fileSeparator);
						  TMnumber = TMnumber.substring(3);
						  var papyrus = fileName.substr(fileSeparator + 2);
						  papyrus = papyrus.slice(0, -3);
						  var spell = spellFolder.substring(6);
						  
						  
						  // check if file name and spell folder pair is already in the uniqueFileSpellPairs array
						  var pair = fileName + spellFolder;
						  var pairIndex = uniqueFileSpellPairs.indexOf(pair);
						  if (pairIndex !== -1) {
							// find the row for the file name and append the spell folder
							var row = table.find('tr').eq(pairIndex);
							
							var spellFoldersText = row.find('td:last').text();
							if (!spellFoldersText.includes(spellFolder)) {
							  spellFoldersText += ' <a class="btn btn-light" href="spells.html#sp' + spell + '">' + spellFolder + '</a>';
							  row.find('td:last').html(spellFoldersText);
							}
						  } else {
							// add a new row for the file name and spell folder pair
							var row = $('<tr>').append($('<td>').html(papyrus + ' <a href="https://totenbuch.awk.nrw.de/objekt/tm' + TMnumber + '" target="_blank"><sup alt="Totenbuch Projekt reference">[TbP]</sup></a> <a href="https://trismegistos.org/text/' + TMnumber + '" target="_blank"><sup alt="Trismegistos reference">[TM]</sup></a>')).append($('<td>').html('<a class="btn btn-light" href="spells.html#sp' + spell + '">' + spellFolder + '</a>'));
							
							// add the file name and spell folder pair to the uniqueFileSpellPairs array
							uniqueFileSpellPairs.push(pair);
							
							// add the new row to the table
							table.append(row);
						  		  	
							}							
						}); //LOOP ORIGIN ARRAYS
									
						
			  
						$('#fileListBody').html(table);
										
			  },
			  error: function() {
				$('#fileListBody').html('Error fetching files from GitHub repository.');
			  }
			 			  
			});

				
				
				function getRootFolder(filePath) {
							var segments = filePath.split('/');
							var index = segments.indexOf('Unicode');

							if (index !== -1 && segments.length > index + 1) {
								return segments[index + 1];
							}

							return null;
						}
						
						function getSpellFolder(filePath) {
							var segments = filePath.split('/');
							var index = segments.indexOf('Unicode');

							if (index !== -1 && segments.length > index + 1) {
								return segments[index - 1];
							}

							return null;
						}
						
						function getFileNameWithoutExtension(filePath) {
							var fileName = filePath.split('/').pop();
							return fileName.substring(0, fileName.lastIndexOf('.'));
						}
						
	
});
