name: Weekly Zotero Telegram Notifier

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    #- cron: '0 9 * * 1'
    # Run everyday at 8:00 UTC 
    - cron: '0 8 * * *'
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  call-php-script:
    runs-on: ubuntu-latest
    steps:
      - name: Call Zotero Telegram Notifier
        run: |
          echo "Calling Zotero Telegram Notifier..."
          # Make the HTTP request to your PHP script
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X POST \
            -H "User-Agent: GitHub-Actions-Cron/1.0" \
            -H "X-GitHub-Event: weekly-cron" \
            -H "X-Skip-Telegram: true" \
            -H "Authorization: Bearer ${{ secrets.API_TOKEN }}" \
            "https://mdc2unicode.x10.bz/statbs21d/zotero-telegram-notifier.php?skip_telegram=1")
          
          # Extract HTTP status code
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          # Extract response body
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "Response Code: $HTTP_CODE"
          echo "Response Body: $BODY"
          
          # Check for the skipped response in the body
          if echo "$BODY" | grep -q '"skipped":true'; then
            echo "âœ“ Telegram notifications were skipped (as intended)"
          fi
          
          # Fail if HTTP status is not 2xx
          if [[ $HTTP_CODE -lt 200 || $HTTP_CODE -ge 300 ]]; then
            echo "Error: Request failed with status $HTTP_CODE"
            exit 1
          fi
          
          echo "Success! Zotero Telegram Notifier executed."

      # Optional: Add a step to verify the logs
      - name: Verify execution
        if: always()
        run: |
          echo "--- Execution Summary ---"
          echo "GitHub Actions workflow completed successfully."
          echo "The Zotero script should have run without sending Telegram notifications."
          echo ""
          echo "Check the server logs at:"
          echo "  - /logs/skipped_notifications.log"
          echo "  - /logs/telegram.log"
          echo "  - /logs/github_actions.log"
